<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer> </script>
    <title>Weather App</title>
</head>
<body>
    <main>

<form action="" id="form">
    <input type="text" id="input" placeholder="Enter location..">
    <input type="submit" id="submitLocation">
</form>

<section> 
<div class="currentWeatherInfo"> 
    <p class="countryEl"></p>
    <p class="tempEl"></p>
    <p class="windDirEl"></p>
    <p class="windDirInDegree"></p>
    <p class="feelLikeEl"></p>
    <p class="weatherIconEl"></p>
    <p class="currentWeatherHumidityEl"></p>
    <p class="barometricPressureEl"></p>
    <p class="currentVisibilityEl"></p>
    <p class="currentWeatherLastUpdateEl"></p>
    <p class="currentWeatherPrecipitationEl"></p>

</div>

<div id="DayOne">
    <p class="sunrise"></p>
    <p class="sunset"></p>
    <p class="moonrise"></p>
    <p class="moonset"></p>
    <p class="date"></p>
    <p class="avgHumidity"></p>
    <p class="avgTemp"></p>
    <p class="avgVisi"></p>
    <p class="icon"></p>
    <p class="daily_chance_of_rain"></p>
    <p class="daily_chance_of_snow"></p>
    <p class="daily_will_it_rain"></p>
    <p class="daily_will_it_snow"></p>
    <p class="daily_chance_of_rain"></p>
    <p class="maxwind_mph"></p>
    <p class="totalprecip_mm"></p>
    <p class="totalsnow_cm"></p>


</div>


</section>
    </main>
    
</body>
</html>
